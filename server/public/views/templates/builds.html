<div ng-include="'views/partials/nav.html'"></div>
<div class="btn-group">
    <a href="#/builds" class="btn btn-default active">My Builds</a>
    <a href="#/others" class="btn btn-default">See Others</a>
</div>
<h1>My builds</h1>
<!-- {{uc}} -->
<!-- <div ng-repeat="build in uc.userService.buildsArray.buildsArray"> -->
<!-- {{{uc.userService.buildsArray.buildsArray[0].cpu}}} -->
<ul ng-repeat="build in uc.userService.buildsObject.buildsArray">
    <li >
        <!-- <a ng-href="/#/details/{{build._id}}">{{build.name}}</a> -->
        <div><md-button class="md-raised md-primary " ng-click="showBuild = ! showBuild">{{build.name}}</md-button></div>
        <div ng-show="showBuild">
            <p>{{build.cpu}}</p>
            <p>{{build.mobo}}</p>
            <p>{{build.ram}}</p>
            <p>{{build.fan}}</p>
            <p>{{build.gpu}}</p>
            <p>{{build.psu}}</p>
            <md-button class="md-disabled md-raised" ng-click="editBuild = ! editBuild; uc.toggleUpdate(build) ">Edit</md-button>
            <md-button class="md-warn md-raised" ng-click="uc.deleteBuild(build._id)">Delete</md-button>
        </div>
        <div ng-show="editBuild">
                <form ng-model="uc.changeBuild">
                    {{uc.changeBuild}}
                        <!-- <form ng-submit="uc.putBuild(uc.UserService.buildPackage.changeBuild)"> -->
                        <md-content layout-gt-sm="row" layout-padding>
                            <div>
                                <md-input-container>
                                    <label>Name</label>
                                    <input ng-model="build.name">
                                </md-input-container>
                                <md-content layout-padding>
                                    <div>
                                        <div layout-gt-xs="row">
                                            <md-input-container class="md-block" flex-gt-xs>
                                                <label>CPU</label>
                                                <input ng-model="build.cpu">
                                            </md-input-container>
                                        </div>
                                        <div layout-gt-xs="row">
                                            <md-input-container class="md-block" flex-gt-xs>
                                                <label>Motherboard</label>
                                                <input ng-model="build.mobo">
                                            </md-input-container>
                                        </div>
                                        <div layout-gt-xs="row">
                                            <md-input-container class="md-block" flex-gt-xs>
                                                <label>RAM</label>
                                                <input ng-model="build.ram">
                                            </md-input-container>
                                        </div>
                                        <div layout-gt-xs="row">
                                            <md-input-container class="md-block" flex-gt-xs>
                                                <label>CPU Fan</label>
                                                <input ng-model="build.fan">
                                            </md-input-container>
                                        </div>
                                        <div layout-gt-xs="row">
                                            <md-input-container class="md-block" flex-gt-xs>
                                                <label>Power Supply</label>
                                                <input ng-model="build.psu">
                                            </md-input-container>
                                        </div>
                                        <div layout-gt-xs="row">
                                            <md-input-container class="md-block" flex-gt-xs>
                                                <label>Graphics Card</label>
                                                <input ng-model="build.gpu">
                                            </md-input-container>
                                        </div>
                                        <div layout-gt-xs="row">
                                            <md-input-container class="md-block" flex-gt-xs>
                                                <label>Sound Card</label>
                                                <input ng-model="build.sound">
                                            </md-input-container>
                                        </div>
                                        <div layout-gt-xs="row">
                                            <md-input-container class="md-block" flex-gt-xs>
                                                <label>Case</label>
                                                <input ng-model="build.case">
                                            </md-input-container>
                                        </div>
                                        <div layout-gt-xs="row">
                                            <md-input-container class="md-block" flex-gt-xs>
                                                <label>Storage</label>
                                                <input ng-model="build.storage">
                                            </md-input-container>
                                        </div>
                                        <div>
                                            <md-input-container>
                                                <md-switch ng-model="build.sharing">Sharing {{build.sharing ? "Enabled" : "Disabled"}}</md-switch>
                                            </md-input-container>
                                        </div>
                                    <button ng-click="uc.putBuild(uc.changeBuild._id, build)">Save</button>
                                        <!-- <button class="btn-success" value="Add">Save</button> -->
                                    </div>
                                </md-content>
                            </div>
                    </form>
        </div>
        <!-- <button ng-click="uc.deleteBuild(build._id)">Delete</button> -->
    </li>
</ul>
<footer>
    <md-button class="md-button md-raised"><a href="#/create">Create New Build</a></md-button>
</footer>
