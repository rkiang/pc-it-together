<div ng-include="'views/partials/nav.html'"></div>
<h1>Create</h1>
<md-content layout-xl="column" layout-padding>
    <div>
        <md-input-container>
            <label>Name</label>
            <input ng-model="uc.UserService.userObject.name">
        </md-input-container>
        <div>
            <md-button class="md-raised md-primary" type="button" value="Upload" ng-click="uc.showPicker()">Upload Image</md-button>
        </div>
        <md-input-container class="md-block" flex-gt-xs>
            <label>CPU</label>
            <md-select ng-model="uc.UserService.userObject.cpu" aria-label="cpu">
                <md-option ng-repeat="cpu in uc.userService.parts.list" ng-if="cpu.type == 'cpu'" value="{{cpu}}">{{cpu.name}}</md-option>
            </md-select>
        </md-input-container>
        </br>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Motherboard</label>
            <md-select ng-model="uc.UserService.userObject.mobo" aria-label="mobo">
                <md-option ng-repeat="mobo in uc.userService.parts.list" ng-if="mobo.type == 'mobo'" value="{{mobo}}">{{mobo.name}}</md-option>
            </md-select>
        </md-input-container>
        </br>
        <md-input-container class="md-block" flex-gt-xs>
            <label>RAM</label>
            <md-select ng-model="uc.UserService.userObject.ram" aria-label="ram">
                <md-option ng-repeat="ram in uc.userService.parts.list" ng-if="ram.type == 'ram'" value="{{ram}}">{{ram.name}}</md-option>
            </md-select>
        </md-input-container>
        </br>
        <md-input-container class="md-block" flex-gt-xs>
            <label>CPU Fan</label>
            <md-select ng-model="uc.UserService.userObject.fan" aria-label="fan">
                <md-option ng-repeat="fan in uc.userService.parts.list" ng-if="fan.type == 'fan'" value="{{fan}}">{{fan.name}}</md-option>
            </md-select>
        </md-input-container>
        </br>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Power Supply</label>
            <md-select ng-model="uc.UserService.userObject.psu" aria-label="psu">
                <md-option ng-repeat="psu in uc.userService.parts.list" ng-if="psu.type == 'psu'" value="{{psu.name}}">{{psu.name}}</md-option>
            </md-select>
        </md-input-container>
        </br>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Grapics Card</label>
            <md-select ng-model="uc.UserService.userObject.gpu" aria-label="gpu">
                <md-option ng-repeat="gpu in uc.userService.parts.list" ng-if="gpu.type == 'gpu'" value="{{gpu.name}}">{{gpu.name}}</md-option>
            </md-select>
        </md-input-container>
        </br>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Sound Card</label>
            <md-select ng-model="uc.UserService.userObject.sound" aria-label="sound">
                <md-option ng-repeat="sound in uc.userService.parts.list" ng-if="sound.type == 'sound'" value="{{sound.name}}">{{sound.name}}</md-option>
            </md-select>
        </md-input-container>
        </br>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Case</label>
            <md-select ng-model="uc.UserService.userObject.case" aria-label="case">
                <md-option ng-repeat="case in uc.userService.parts.list" ng-if="case.type == 'case'" value="{{case}}">{{case.name}}</md-option>
            </md-select>
        </md-input-container>
        </br>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Storage</label>
            <md-select ng-model="uc.UserService.userObject.storage" aria-label="storage">
                <md-option ng-repeat="storage in uc.userService.parts.list" ng-if="storage.type == 'storage'" value="{{storage}}">{{storage.name}}</md-option>
            </md-select>
        </md-input-container>
        </br>
        <md-input-container>
            <md-switch ng-model="uc.UserService.userObject.sharing">Sharing {{uc.UserService.userObject.sharing ? "Enabled" : "Disabled"}}</md-switch>
        </md-input-container>
    </div>
    <div class="buttons">
        <md-button class="md-primary md-raised" ng-href="#/builds" ng-click="uc.newBuild(uc.UserService.userObject)">Create</md-button>
        <md-button class="md-raised md-warn" ng-href="#/builds">Cancel</md-button>
    </div>
    </div>
</md-content>
