<div ng-include="'views/partials/nav.html'"></div>
<div class="btn-group">
    <a href="#/builds" class="btn btn-default active">My Builds</a>
    <a href="#/others" class="btn btn-default">See Others</a>
</div>
<h1>Create</h1>
<form ng-submit="cc.newBuild(cc.UserService.userObject.buildsArray.buildsArray)">
    <md-content layout-gt-sm="row" layout-padding>
        <div>
            <md-input-container>
                <label>Name</label>
                <input ng-model="cc.UserService.userObject.buildsArray.buildsArray.name">
            </md-input-container>
            <!-- <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
                <md-card-title>
                    <md-card-title-media>
                        <div class="md-media-sm card-media"></div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="uc.showPicker()">add image</md-button>
                </md-card-actions>
            </md-card> -->
            <md-content layout-padding>
                <div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>CPU</label>
                            <input ng-model="cc.UserService.userObject.buildsArray.buildsArray.cpu">
                            <select ng-model="cc.UserService.userObject.buildsArray.buildsArray.cpu"><option ng-repeat="cpu in cc.userService.parts" ng-if="cpu.type == 'cpu'">{{cpu.name}}</option></select>
                        </md-input-container>
                    </div>

                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Motherboard</label>
                            <input ng-model="cc.UserService.userObject.buildsArray.buildsArray.mobo">
                            <select ng-model="cc.UserService.userObject.buildsArray.buildsArray.mobo"><option ng-repeat="mobo in cc.userService.parts" ng-if="mobo.type == 'mobo'">{{mobo.name}}</option></select>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>RAM</label>
                            <input ng-model="cc.UserService.userObject.buildsArray.buildsArray.ram">
                            <select ng-model="cc.UserService.userObject.buildsArray.buildsArray.ram"><option ng-repeat="ram in cc.userService.parts" ng-if="ram.type == 'ram'">{{ram.name}}</option></select>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>CPU Fan</label>
                            <input ng-model="cc.UserService.userObject.buildsArray.buildsArray.fan">
                            <select ng-model="cc.UserService.userObject.buildsArray.buildsArray.fan"><option ng-repeat="fan in cc.userService.parts" ng-if="fan.type == 'fan'">{{fan.name}}</option></select>
                        </md-input-container>
                    </div>
                    <select ng-model="cc.UserService.userObject.buildsArray.buildsArray.fan"><option ng-repeat="fan in cc.userService.parts" ng-if="fan.type == 'fan'">{{fan.name}}</option></select>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Power Supply</label>
                            <input ng-model="cc.UserService.userObject.buildsArray.buildsArray.psu">
                            <select ng-model="cc.UserService.userObject.buildsArray.buildsArray.psu"><option ng-repeat="psu in cc.userService.parts" ng-if="psu.type == 'psu'">{{psu.name}}</option></select>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Graphics Card</label>
                            <input ng-model="cc.UserService.userObject.buildsArray.buildsArray.gpu">
                            <select ng-model="cc.UserService.userObject.buildsArray.buildsArray.gpu"><option ng-repeat="gpu in cc.userService.parts" ng-if="gpu.type == 'gpu'">{{gpu.name}}</option></select>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Sound Card</label>
                            <input ng-model="cc.UserService.userObject.buildsArray.buildsArray.sound">
                            <select ng-model="cc.UserService.userObject.buildsArray.buildsArray.sound"><option ng-repeat="sound in cc.userService.parts" ng-if="sound.type == 'sound'">{{sound.name}}</option></select>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Case</label>
                            <input ng-model="cc.UserService.userObject.buildsArray.buildsArray.case">
                            <select ng-model="cc.UserService.userObject.buildsArray.buildsArray.case"><option ng-repeat="case in cc.userService.parts" ng-if="case.type == 'case'">{{case.name}}</option></select>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Storage</label>
                            <input ng-model="cc.UserService.userObject.buildsArray.buildsArray.storage">
                            <select ng-model="cc.UserService.userObject.buildsArray.buildsArray.mobo"><option ng-repeat="mobo in cc.userService.parts" ng-if="mobo.type == 'mobo'">{{mobo.name}}</option></select>
                        </md-input-container>
                    </div>
                </div>
                <div>
                    <md-input-container>
                        <md-switch ng-model="cc.UserService.userObject.buildsArray.buildsArray.sharing">Sharing {{cc.UserService.userObject.buildsArray.buildsArray.sharing ? "Enabled" : "Disabled"}}</md-switch>
                    </md-input-container>
                </div>
                <button class="btn-scccess" value="Add">Save</button>
        </div>
        </md-content>
        </div>
</form>
