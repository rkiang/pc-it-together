    <ul ng-repeat="build in uc.userService.otherBuilds">
        <div ng-if="build.sharing == true">
            <li>
                <md-button class="md-raised md-primary" ng-click="showBuild = ! showBuild">{{build.name}}</md-button>
                <div ng-show="showBuild">
                    <md-content>
                        <md-list>
                            <md-list-item>
                                <div class="md-list-item-text">
                                    <label class="buildLabel">CPU</label>
                                    <div>{{build.cpu.name}}</div>
                                </div>
                                <!-- {{build.cpu.socket}} {{build.mobo.socket}} -->
                            </md-list-item>
                        </md-list>
                    </md-content>
                    <md-content>
                        <md-list>
                            <md-list-item>
                                <div class="md-list-item-text">
                                    <label class="buildLabel">Motherboard</label>
                                    <div>{{build.mobo.name}}</div>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
                    <md-content>
                        <md-list>
                            <md-list-item>
                                <div class="md-list-item-text">
                                    <label class="buildLabel">Ram</label>
                                    <div>{{build.ram.name}}</div>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
                    <md-content>
                        <md-list>
                            <md-list-item>
                                <div class="md-list-item-text">
                                    <label class="buildLabel">CPU Fan</label>
                                    <div>{{build.fan.name}}</div>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
                    <md-content>
                        <md-list>
                            <md-list-item>
                                <div class="md-list-item-text">
                                    <label class="buildLabel">Graphics Card</label>
                                    <div>{{build.gpu}}</div>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
                    <md-content>
                        <md-list>
                            <md-list-item>
                                <div class="md-list-item-text">
                                    <label class="buildLabel">Power Supply</label>
                                    <div>{{build.psu}}</div>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
                    <md-content>
                        <md-list>
                            <md-list-item>
                                <div class="md-list-item-text">
                                    <label class="buildLabel">Sound Card</label>
                                    <div>{{build.sound}}</div>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
                    <md-content>
                        <md-list>
                            <md-list-item>
                                <div class="md-list-item-text">
                                    <label class="buildLabel">Case</label>
                                    <div>{{build.case.name}}</div>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </div>
            </li>
        </div>
    </ul>
