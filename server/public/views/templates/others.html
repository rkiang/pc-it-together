<div ng-include="'views/partials/nav.html'"></div>
<div class="btn-group">
    <a href="#/builds" class="btn btn-default">My Builds</a>
    <a href="#/others" class="btn btn-default active">See Others</a>
</div>
<h1>See Others</h1>

<ul ng-repeat="build in uc.userService.buildsObject.buildsArray">
    <div ng-if="build.sharing == true">
        <md-button class="md-raised md-primary " ng-click="showBuild = ! showBuild">{{build.name}}</md-button>
        <div ng-show="showBuild">
            <p>{{build.cpu}}</p>
            <p>{{build.mobo}}</p>
            <p>{{build.ram}}</p>
            <p>{{build.fan}}</p>
            <p>{{build.gpu}}</p>
            <p>{{build.psu}}</p>
        </div>
    </div>
</ul>
